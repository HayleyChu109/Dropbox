<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="page-top">
            <img src="/dropbox.png" alt="dropbox">
            <h1>Dropbox</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="upload col-4">
                    <h3>Upload file:</h3>
                    <form id="dropboxForm" action="/form" method="POST" enctype="multipart/form-data">
                        <input class="form-control" id="formFile" type="file" name="file">
                        <br>
                        <br>
                        <input class="btn-upload" type="submit" value="Upload" name="upload">
                    </form>
                </div>

                <div class="download col-8">
                    <h3>Download & Delete file:</h3>
                    <div id="files"></div>
                </div>
            </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
